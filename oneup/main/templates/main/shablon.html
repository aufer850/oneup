<!-- Файл для шаблону сайту -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- Підключення сервісу для іконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Бічна панель -->
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Лого">
        <div class="toggle-icon">
            <i class="fa-solid fa-bars"></i> 
            
        </div>
        <!-- ul>a*5 -->
        <ul class="nav-list">
            <li class="list-elem"><a href="{% url 'main' %}"><i class="bi bi-house-fill"></i> Головна</a></li>
            <li class="list-elem"><a href="{% url 'review' %}"><i class="fa-solid fa-magnifying-glass-chart"></i> Огляди</a></li>
            <li class="list-elem"><a href="{% url 'selection' %}"><i class="fa-solid fa-scroll"></i> Підбірки</a></li>
            <li class="list-elem"><a href="{% url 'article' %}"><i class="fa-solid fa-newspaper"></i> Статі</a></li>
            <li class="list-elem"><a href="{% url 'about' %}"><i class="bi bi-person-vcard-fill"></i> Про нас</a></li>
        </ul>
    </aside>
    <!-- Головна частина -->
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
