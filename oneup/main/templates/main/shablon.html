<!-- Файл для шаблону сайту -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- Підключення сервісу для іконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Бічна панель -->
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="Лого">
        <!-- ul>a*5 -->
        <ul>
            <a href="{% url 'main' %}"><li><i class="bi bi-house-fill"></i> Головна</li></a>
            <a href="{% url 'review' %}"><li><i class="fa-solid fa-magnifying-glass-chart"></i> Огляди</li></a>
            <a href="{% url 'selection' %}"><li><i class="fa-solid fa-scroll"></i> Підбірки</li></a>
            <a href="{% url 'article' %}"><li><i class="fa-solid fa-newspaper"></i> Статі</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-person-vcard-fill"></i> Про нас</li></a>
        </ul>
    </aside>
    <!-- Головна частина -->
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
